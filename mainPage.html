<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/mainPage.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>mainPage</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="container">
          <header class="header">
            <div class="header__container">
              <div class="header__info">
                <div class="header__logo">
                  <img src="/img/logo.jpg" alt="" />
                </div>
                <div class="header__desc">
                  <div class="header__title">
                    <img src="/img/svg/body hunter.svg" alt="" />
                  </div>
                  <div class="header__subtitle">Начни охоту на свое тело</div>
                </div>
              </div>
              <div class="header__btn">
                <div class="header__cart">
                  <img src="/img/svg/Iconcart.svg" alt="" />
                </div>
                <p>Корзина</p>
              </div>
            </div>
          </header>
          <section class="shop-space">
            <div class="shop-space__container">
               <div class="shop-space__sort-search-space">
                  <div class="shop-space__sort-block">
                     <div class="shop-space__sort-logo">
                        <img src="/img/svg/sort.svg" alt="">
                     </div>
                     <p>сортировать по:</p>
                  </div>
                  <div class="shop-space__search-block">
                     <input class="shop-space__input" type="text">
                  </div>
               </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
